<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Viewer - Orange Catalog</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #f96302; margin-bottom: 20px; }
        .product-card { background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .product-header { display: flex; gap: 24px; margin-bottom: 24px; }
        .gallery { flex: 0 0 400px; }
        .main-image { width: 100%; height: 400px; object-fit: contain; border: 1px solid #eee; border-radius: 8px; background: white; }
        .thumbnails { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
        .thumb { width: 60px; height: 60px; object-fit: contain; border: 2px solid #eee; border-radius: 4px; cursor: pointer; background: white; }
        .thumb:hover, .thumb.active { border-color: #f96302; }
        .product-info { flex: 1; }
        .brand { color: #666; font-size: 14px; text-transform: uppercase; }
        .title { font-size: 24px; margin: 8px 0 16px; }
        .rating { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }
        .stars { color: #f96302; }
        .price { font-size: 32px; font-weight: bold; color: #333; margin-bottom: 16px; }
        .price .currency { font-size: 18px; vertical-align: top; }
        .badges { display: flex; gap: 8px; margin-bottom: 16px; }
        .badge { background: #e8f5e9; color: #2e7d32; padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .section { margin-top: 24px; padding-top: 24px; border-top: 1px solid #eee; }
        .section h2 { font-size: 18px; margin-bottom: 16px; color: #333; }
        .description { color: #555; line-height: 1.6; }
        .highlights { list-style: none; }
        .highlights li { padding: 8px 0; padding-left: 24px; position: relative; color: #555; }
        .highlights li::before { content: "‚úì"; position: absolute; left: 0; color: #f96302; font-weight: bold; }
        .specs-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .spec-item { display: flex; justify-content: space-between; padding: 8px 12px; background: #f9f9f9; border-radius: 4px; }
        .spec-label { color: #666; }
        .spec-value { font-weight: 500; }
        .qa-item { padding: 16px; background: #f9f9f9; border-radius: 8px; margin-bottom: 12px; }
        .qa-question { font-weight: 600; margin-bottom: 8px; }
        .qa-answer { color: #555; margin-bottom: 8px; }
        .qa-meta { font-size: 12px; color: #999; }
        .image-links { margin-top: 24px; }
        .image-links h3 { font-size: 14px; color: #666; margin-bottom: 12px; }
        .image-url { font-family: monospace; font-size: 11px; color: #666; background: #f0f0f0; padding: 8px; border-radius: 4px; margin-bottom: 4px; word-break: break-all; }
        .image-url a { color: #0066cc; text-decoration: none; }
        .image-url a:hover { text-decoration: underline; }
        select { padding: 8px 12px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">

        <label>Select Product: </label>
        <select id="productSelect" onchange="loadProduct()"></select>

        <div class="product-card" id="productCard">
            <div class="product-header">
                <div class="gallery">
                    <img id="mainImage" class="main-image" src="" alt="Product Image">
                    <div class="thumbnails" id="thumbnails"></div>
                </div>
                <div class="product-info">
                    <div class="brand" id="brand"></div>
                    <h1 class="title" id="title"></h1>
                    <div class="rating">
                        <span class="stars" id="stars"></span>
                        <span id="ratingText"></span>
                    </div>
                    <div class="price">
                        <span class="currency">$</span><span id="price"></span>
                    </div>
                    <div class="badges" id="badges">
                        <span class="badge">ENERGY STAR</span>
                        <span class="badge">In Stock</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Description</h2>
                <p class="description" id="description"></p>
            </div>

            <div class="section">
                <h2>Highlights</h2>
                <ul class="highlights" id="highlights"></ul>
            </div>

            <div class="section">
                <h2>Specifications</h2>
                <div class="specs-grid" id="specs"></div>
            </div>

            <div class="section">

            <div class="section image-links">

                <div class="image-url" id="primaryUrl"></div>
                <h3>Gallery Images (<span id="galleryCount"></span>)</h3>

        </div>
    </div>

        // Populate dropdown
        const select = document.getElementById('productSelect');
        products.forEach((p, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${p.brand} - ${p.title.substring(0, 60)}...`;
            select.appendChild(option);
        });

        function loadProduct() {
            const product = products[document.getElementById('productSelect').value];

            // Main image
            document.getElementById('mainImage').src = product.images.primary;
            document.getElementById('brand').textContent = product.brand;
            document.getElementById('title').textContent = product.title;

            // Rating
            const stars = '‚òÖ'.repeat(Math.round(product.rating.average)) + '‚òÜ'.repeat(5 - Math.round(product.rating.average));
            document.getElementById('stars').textContent = stars;
            document.getElementById('ratingText').textContent = `${product.rating.average.toFixed(1)} (${product.rating.count} reviews)`;

            // Price
            document.getElementById('price').textContent = product.price.current.toLocaleString();

            // Description
            document.getElementById('description').textContent = product.description;

            // Highlights
            const highlightsList = document.getElementById('highlights');
            highlightsList.innerHTML = product.highlights.map(h => `<li>${h}</li>`).join('');

            // Specs
            const specsGrid = document.getElementById('specs');
            specsGrid.innerHTML = Object.entries(product.specifications).map(([k, v]) =>
                `<div class="spec-item"><span class="spec-label">${k}</span><span class="spec-value">${v}</span></div>`
            ).join('');

            // Q&A
            const qaDiv = document.getElementById('qa');
            qaDiv.innerHTML = product.questionsAndAnswers.map(qa => `
                <div class="qa-item">
                    <div class="qa-question">Q: ${qa.question}</div>
                    <div class="qa-answer">A: ${qa.answer}</div>
                    <div class="qa-meta">Asked by ${qa.askedBy} ¬∑ Answered by ${qa.answeredBy} ¬∑ ${qa.helpfulVotes} found this helpful</div>
                </div>
            `).join('');

            // Thumbnails
            const thumbsDiv = document.getElementById('thumbnails');
            thumbsDiv.innerHTML = product.images.gallery.map((url, i) =>
                `<img src="${url}" class="thumb ${i === 0 ? 'active' : ''}" onclick="setMainImage('${url}', this)">`
            ).join('');

            // Image URLs
            document.getElementById('primaryUrl').innerHTML = `<a href="${product.images.primary}" target="_blank">${product.images.primary}</a>`;
            document.getElementById('galleryCount').textContent = product.images.gallery.length;
            document.getElementById('galleryUrls').innerHTML = product.images.gallery.map(url =>
                `<div class="image-url"><a href="${url}" target="_blank">${url}</a></div>`
            ).join('');
        }

        function setMainImage(url, thumb) {
            document.getElementById('mainImage').src = url;
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
        }

        // Load first product
        loadProduct();
